<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <title>Страница</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/0">
    <img src="/static/img/logotype.png" width="50" height="40" alt="Not found">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Категории
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/1">Категория № 1</a>
            <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/2">Категория № 2</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href=/3>Категория № 3</a>
        </div>
      </li>
    </ul>
      <ul class="navbar-nav mr-right">
          {% if current_user.is_authenticated %}
                <li class="nav-item active">
                    <a class="navbar-link" href="https://vk.com/public193939883"><img src="/static/img/vk_img.png" width="30" height="30" alt="Not found"></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/profile">Профиль<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="navbar-link" href="/cart"><img src="/static/img/cart.png" width="30" height="30" alt="Not found"></a>
                </li>
          {% else %}
                <li class="nav-item active">
                    <a class="navbar-link" href="https://vk.com/public193939883"><img src="/static/img/vk_img.png" width="30" height="30" alt="Not found"></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Войти<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/register">Регистрация<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="navbar-link" href="/cart"><img src="/static/img/cart.png" width="30" height="30" alt="Not found"></a>
                </li>
          {% endif %}
      </ul>
  </div>
</nav>
{% block content %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
